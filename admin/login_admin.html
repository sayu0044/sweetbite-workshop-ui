<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - SweetBite</title>
    
    <!-- favicon -->
    <link rel="shortcut icon" type="image/png" href="../assets/img/emboh.png">
    <!-- google font -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet">
    <!-- fontawesome -->
    <link rel="stylesheet" href="../assets/css/all.min.css">
    <!-- bootstrap -->
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/sweetbite-admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --sweetbite-red: #E60012;
            --sweetbite-red-dark: #C0000F;
            --sweetbite-white: #FFFFFF;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #ffffff;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        .login-container {
            background: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 400px;
        }
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .login-header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }
        .login-header .logo-text {
            color: var(--sweetbite-red);
            font-weight: bold;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            color: #444;
            font-weight: 500;
            margin-bottom: 8px;
            display: block;
        }
        .form-control {
            border: 2px solid #e5e5e5;
            border-radius: 8px;
            padding: 12px 15px;
            transition: all 0.3s ease;
            width: 100%;
            box-sizing: border-box;
        }
        .form-control:focus {
            border-color: var(--sweetbite-red);
            box-shadow: 0 0 0 3px rgba(230, 0, 18, 0.1);
            outline: none;
        }
        .btn-login {
            background-color: var(--sweetbite-red);
            color: white;
            padding: 14px;
            border: none;
            border-radius: 8px;
            width: 100%;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .btn-login:hover {
            background-color: var(--sweetbite-red-dark);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(230, 0, 18, 0.3);
        }
        .forgot-password {
            text-align: center;
            margin-top: 20px;
        }
        .forgot-password a {
            color: #666;
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        .forgot-password a:hover {
            color: var(--sweetbite-red);
        }
        .back-to-home {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #666;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 10px 15px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .back-to-home:hover {
            color: var(--sweetbite-red);
            transform: translateY(-2px);
        }

        /* Mobile Responsive Styles */
        @media screen and (max-width: 768px) {
            .login-container {
                margin: 20px;
                padding: 30px 20px;
            }

            .login-header h1 {
                font-size: 24px;
            }

            .back-to-home {
                top: 10px;
                left: 10px;
                padding: 8px 12px;
                font-size: 14px;
            }

            .form-control {
                padding: 10px 12px;
            }

            .btn-login {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <a href="../index.html" class="back-to-home">
        <i class="fas fa-arrow-left"></i>
        Back to Home
    </a>

    <div class="login-container">
        <div class="login-header">
            <h1>Welcome to <span class="logo-text">SweetBite</span></h1>
            <p>Admin Login</p>
        </div>
        
        <form id="loginForm" onsubmit="return handleLogin(event)">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            
            <button type="submit" class="btn-login">Login</button>
        </form>
        
        <div class="forgot-password">
            <a href="#">Forgot Password?</a>
        </div>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Contoh kredensial sederhana (ganti dengan sistem autentikasi yang lebih aman)
            if(username === 'admin' && password === 'admin123') {
                window.location.href = 'dashboard.html';
            } else {
                alert('Invalid username or password');
            }
            
            return false;
        }
    </script>
</body>
</html>
